<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Picturævox – Dessin collaboratif</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="canvas-container"></div>

  <div class="toolbar">
    <div class="tools">
      <button id="brush" class="tool-btn active" title="Stylo">🖋️</button>
      <button id="texture" class="tool-btn" title="Pinceau texturé">🖌️</button>
      <button id="sparkles" class="tool-btn" title="Paillettes">✨</button>
      <button id="neon" class="tool-btn" title="Néon">🌟</button>
      <button id="fire" class="tool-btn" title="Feu">🔥</button>
      <button id="electric" class="tool-btn" title="Électrique">⚡</button>
      <button id="watercolor" class="tool-btn" title="Aquarelle">💧</button>
      <button id="petals" class="tool-btn" title="Pétales">🌸</button>
      <button id="eraser" class="tool-btn" title="Gomme">🧽</button>
      <button id="pan" class="tool-btn" title="Déplacement">✋</button>
      <button id="undo" class="tool-btn" title="Annuler (Ctrl+Z)">↶</button>
    </div>

    <div class="colors">
      <div class="color-btn active" data-color="#FF5252" style="background-color:#FF5252;"></div>
      <div class="color-btn" data-color="#FFD740" style="background-color:#FFD740;"></div>
      <div class="color-btn" data-color="#40C4FF" style="background-color:#40C4FF;"></div>
      <div class="color-btn" data-color="#69F0AE" style="background-color:#69F0AE;"></div>
      <div class="color-btn" data-color="#E040FB" style="background-color:#E040FB;"></div>
      <div class="color-btn" data-color="#FFFFFF" style="background-color:#FFFFFF; border: 2px solid #666;"></div>
    </div>

    <input type="range" id="size-slider" min="1" max="40" value="4" />
  </div>

  <!-- Mini palette formes (masquée par défaut) - SUPPRIMÉE car remplacée par Ctrl+Z -->

  <!-- SCRIPTS SIMPLIFIÉS - BRUSHMANAGER INTÉGRÉ DANS APP.JS -->
  <script src="https://cdn.jsdelivr.net/npm/konva@9.2.0/konva.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
