<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pictur√¶vox ‚Äì Dessin collaboratif</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* INTERFACE SIMPLIFI√âE SANS S√âLECTEUR COULEUR - INDEX SEULEMENT */
    
    /* Interface mobile ultra compacte */
    @media (max-width: 768px) {
      .toolbar {
        padding: 3px 5px;
        gap: 4px;
        min-height: 38px;
        justify-content: center;
      }
      
      .tool-btn {
        min-width: 32px;
        min-height: 32px;
        font-size: 14px;
        border-radius: 6px;
      }
      
      .tools {
        gap: 3px;
        overflow-x: auto;
        scrollbar-width: none;
        -ms-overflow-style: none;
        padding: 0 2px;
        flex: 1;
        justify-content: center;
      }
      
      .tools::-webkit-scrollbar {
        display: none;
      }
      
      #size-slider {
        width: 60px;
        height: 32px;
        flex-shrink: 0;
        margin-left: 6px;
      }
    }
    
    /* Tr√®s petits √©crans - Cache certains outils SAUF gomme */
    @media (max-width: 480px) {
      #pan,
      #watercolor,
      #fire {
        display: none;
      }
      
      .toolbar {
        padding: 2px 4px;
        gap: 3px;
        min-height: 36px;
      }
      
      .tool-btn {
        min-width: 28px;
        min-height: 28px;
        font-size: 13px;
      }
      
      #size-slider {
        width: 50px;
      }
    }
    
    /* iPhone SE et ultra petits √©crans */
    @media (max-width: 375px) {
      #texture,
      #neon {
        display: none;
      }
      
      /* La gomme reste visible m√™me sur tr√®s petits √©crans */
      #eraser {
        display: flex !important;
      }
      
      .tool-btn {
        min-width: 26px;
        min-height: 26px;
        font-size: 12px;
      }
      
      #size-slider {
        width: 45px;
      }
    }
    
    /* Mode paysage - Interface ultra compacte */
    @media (max-height: 500px) and (orientation: landscape) {
      .toolbar {
        padding: 2px 3px;
        gap: 2px;
        min-height: 32px;
      }
      
      .tool-btn {
        min-width: 24px;
        min-height: 24px;
        font-size: 11px;
      }
      
      #size-slider {
        width: 40px;
      }
    }
  </style>
</head>
<body>
  <div id="canvas-container"></div>

  <div class="toolbar">

      <button id="brush" class="tool-btn active" title="Pinceau">üñãÔ∏è</button>
      <button id="texture" class="tool-btn" title="Spray">üñåÔ∏è</button>
      <button id="sparkles" class="tool-btn" title="Paillettes">‚ú®</button>
      <button id="watercolor" class="tool-btn" title="Aquarelle">üíß</button>
      <button id="neon" class="tool-btn" title="N√©on">üåü</button>
      <button id="fire" class="tool-btn" title="Feu">üî•</button>
      <button id="eraser" class="tool-btn" title="Gomme">üßΩ</button>
      <button id="pan" class="tool-btn" title="D√©placement">‚úã</button>
      <button id="undo" class="tool-btn" title="Annuler">‚Ü∂</button>
    </div>

    <input type="range" id="size-slider" min="1" max="20" value="4" title="√âpaisseur" />
  </div>

  <!-- SCRIPTS AVEC BRUSHMANAGER -->
  <script src="https://cdn.jsdelivr.net/npm/konva@9.2.0/konva.min.js"></script>

  <script src="app.js"></script>
</body>
</html>
