<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Picturævox – Dessin collaboratif</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="canvas-container"></div>

  <div class="toolbar">
    <div class="tools">
      <button id="brush" class="tool-btn active" title="Pinceau">🖋️</button>
      <button id="texture" class="tool-btn" title="Spray">🖌️</button>
      <button id="sparkles" class="tool-btn" title="Paillettes">✨</button>
      <button id="watercolor" class="tool-btn" title="Aquarelle">💧</button>
      <button id="neon" class="tool-btn" title="Néon">🌟</button>
      <button id="fire" class="tool-btn" title="Feu">🔥</button>
      <button id="eraser" class="tool-btn" title="Gomme">🧽</button>
      <button id="pan" class="tool-btn" title="Déplacement">✋</button>
      <button id="undo" class="tool-btn" title="Annuler (Ctrl+Z)">↶</button>
    </div>

    <div class="colors">
      <div class="color-btn active" data-color="#FF5252" style="background-color:#FF5252;" title="Rouge"></div>
      <div class="color-btn" data-color="#4CAF50" style="background-color:#4CAF50;" title="Vert"></div>
      <div class="color-btn" data-color="#2196F3" style="background-color:#2196F3;" title="Bleu"></div>
      <div class="color-btn" data-color="#FFD740" style="background-color:#FFD740;" title="Jaune"></div>
      <div class="color-btn" data-color="#FFFFFF" style="background-color:#FFFFFF; border: 2px solid #666;" title="Blanc"></div>
    </div>

    <input type="range" id="size-slider" min="1" max="20" value="4" title="Épaisseur" />
  </div>

  <!-- SCRIPTS AVEC BRUSHMANAGER -->
  <script src="https://cdn.jsdelivr.net/npm/konva@9.2.0/konva.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="brushManager.js"></script>
  <script src="app.js"></script>
</body>
</html>
