<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atelier – Picturævox</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/konva@9.2.0/konva.min.js"></script>
  <script src="/socket.io/socket.io.js" defer></script>
  <script src="atelier.js" defer></script>
</head>
<body>
  <div id="canvas-container"></div>

  <!-- Toolbar verticale artiste -->
  <div class="artist-toolbar">
    <!-- Outils de dessin -->
    <div class="tool-group">
      <h3>Outils</h3>
      <button id="brush" class="tool-btn active" title="Pinceau">🖋️</button>
      <button id="texture" class="tool-btn" title="Spray">🖌️</button>
      <button id="calligraphy" class="tool-btn" title="Calligraphie">✒️</button>
      <button id="eraser" class="tool-btn" title="Gomme">🧽</button>
      <button id="pan" class="tool-btn" title="Déplacement">✋</button>
      <button id="eyedropper" class="tool-btn" title="Pipette">💧</button>
    </div>

    <!-- Formes prédéfinies -->
    <div class="tool-group">
      <h3>Formes</h3>
      <button id="shape-circle" class="shape-btn" title="Cercle">⭕</button>
      <button id="shape-rectangle" class="shape-btn" title="Rectangle">⬜</button>
      <button id="shape-line" class="shape-btn" title="Ligne">📏</button>
      <button id="shape-arrow" class="shape-btn" title="Flèche">➡️</button>
    </div>

    <!-- Zoom -->
    <div class="tool-group">
      <h3>Vue</h3>
      <button id="zoom-in" class="tool-btn" title="Zoom +">🔍+</button>
      <button id="zoom-out" class="tool-btn" title="Zoom -">🔍-</button>
      <button id="reset-zoom" class="tool-btn" title="Reset vue">🎯</button>
    </div>

    <!-- Couleurs étendues -->
    <div class="tool-group">
      <h3>Couleurs</h3>
      <div class="color-grid">
        <div class="color-btn active" data-color="#FF5252" style="background-color:#FF5252;"></div>
        <div class="color-btn" data-color="#FFD740" style="background-color:#FFD740;"></div>
        <div class="color-btn" data-color="#40C4FF" style="background-color:#40C4FF;"></div>
        <div class="color-btn" data-color="#69F0AE" style="background-color:#69F0AE;"></div>
        <div class="color-btn" data-color="#E040FB" style="background-color:#E040FB;"></div>
        <div class="color-btn" data-color="#FF6D00" style="background-color:#FF6D00;"></div>
        <div class="color-btn" data-color="#00E676" style="background-color:#00E676;"></div>
        <div class="color-btn" data-color="#2196F3" style="background-color:#2196F3;"></div>
        <div class="color-btn" data-color="#9C27B0" style="background-color:#9C27B0;"></div>
        <div class="color-btn" data-color="#000000" style="background-color:#000000;"></div>
        <div class="color-btn" data-color="#FFFFFF" style="background-color:#FFFFFF; border: 1px solid #666;"></div>
        <div class="color-btn" data-color="#607D8B" style="background-color:#607D8B;"></div>
      </div>
      <input type="color" id="color-picker" value="#FF5252" title="Sélecteur de couleur">
    </div>

    <!-- Contrôles -->
    <div class="tool-group">
      <h3>Épaisseur</h3>
      <input type="range" id="size-slider" min="1" max="80" value="4" />
      <span id="size-display">4px</span>
    </div>

    <!-- Actions -->
    <div class="tool-group">
      <h3>Actions</h3>
      <button id="clear-canvas" class="tool-btn" title="Tout effacer">🧼</button>
      <button id="export" class="tool-btn" title="Exporter PNG">📷</button>
      <button id="back-home" class="tool-btn" title="Retour public">🏠</button>
      <button id="to-admin" class="tool-btn" title="Mode admin">⚙️</button>
    </div>
  </div>

  <!-- Indicateur zoom -->
  <div id="zoom-indicator">100%</div>
</body>
</html>
